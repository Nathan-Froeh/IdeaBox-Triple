<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idea Box</title>
</head>
<body>
    <nav>
        <h1>IdeaBox Redux</h1>
        <h3>Filter Starred Ideas</h3>
        <button class = 'menu-button '>Show Starred Ideas</button>
        <h3>Filter by Quality</h3>
        <ul>
            <li>Swill</li>
            <li>Plausible</li>
            <li>Genius</li>
        </ul>
        <label for="input-menubar">
        <h3>New Quality</h3>
        <input type="text" id = 'new-quality-input'>
        </label>
        <button class = 'menu-button'>Add New Quality</button>
    </nav>
   
    <section id = 'idea-box'>
        <form action="">
            <label for="idea-title">Title</label>
            <input type="text" id = 'idea-title'>
            <label for="idea-body">Body</label>
            <input type="text" id = 'idea-body'>
            <button id = 'idea-save'>Save</button>
            <button id = 'idea-search'></button>
            <input type="text" id = 'idea-search-input'>
        </form>
    </section>

    <section id = 'storage-box'>
        <div class = 'idea-card'>
            <div class = 'idea-card-top'></div>
            <article>
                <h4>Idea title</h4>
                <p></p>
            </article>
            <div class = 'idea-card-bottom'>
                <p>Quality:</p>
            </div>
        </div>
    </section>

</body>
</html>

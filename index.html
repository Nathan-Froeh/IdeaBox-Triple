<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Idea Box</title>
</head>
<body>
    <aside id="menu-bar" class="grid-item">
        <nav>
            <h1>IdeaBox Redux</h1>
            <div id="menubar-starred-ideas-box">
                <h3>Filter Starred Ideas</h3>
                <button class ='menu-button' id='starred-button'>Show Starred Ideas</button>
            </div>
            <div id="menubar-quality-box"> 
                <h3>Filter by Quality</h3>
                <ul id="menubar-list">
                    <li>Swill</li>
                    <li>Plausible</li>
                    <li>Genius</li>
                </ul>
                <label for="input-menubar">
                <h3>New Quality</h3>
                <textarea id ='new-quality-input'></textarea>
                </label>
                <button class ='menu-button' id ='addQualityButton'>Add New Quality</button>
            </div>
        </nav>
    </aside>
    <section id="idea-box" class="grid-item">
        <form id="ideabox-form">
            <label for="ideabox-title-input" class="ideabox-form-label">Title</label>
            <br />
            <input type="text" id="ideabox-title-input">
            <br />
            <label for="ideabox-body-input" class="ideabox-form-label">Body</label>
            <br />
            <textarea id="ideabox-body-input"></textarea>
            <br />
            <button id="ideabox-save-button">Save</button>
            <input type="search" id="ideabox-search-input">
        </form>
    </section>
    <section id="storage-box" class="grid-item">
        <div class = 'idea-card'>
            <div class = 'idea-card-top'>
                <img src = 'Images/star.svg' id = 'star'>
                <img src = 'Images/delete.svg' id = 'delete'>
            </div>
            <article>
                <h4 class = 'idea-card-title'>Idea title</h4>
                <p class = 'idea-card-text'>Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test</p>
            </article>
            <div class = 'idea-card-bottom'>
                <img src = 'Images/upvote.svg' id = 'upvote-deact'>
                <p class = 'quality'>Quality:</p>
                <img src = 'Images/downvote.svg' id = 'downvote-deact'>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="idea.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <title>Idea Box</title>
</head>
<body>
    <aside id="menu-bar" class="grid-item">
        <nav>
            <h1>IdeaBox Redux</h1>
            <div id="menubar-starred-ideas-box">
                <h3>Filter Starred Ideas</h3>
                <button class ='menu-button' id='starred-button'>Show Starred Ideas</button>
            </div>
            <div id="menubar-quality-box"> 
                <h3>Filter by Quality</h3>
                <ul id="menubar-list">
                    <li>Swill</li>
                    <li>Plausible</li>
                    <li>Genius</li>
                </ul>
                <label for="input-menubar">
                <h3>New Quality</h3>
                <input type="text" id ='new-quality-input'></input>
                </label>
                <button class ='menu-button' id ='addQualityButton'>Add New Quality</button>
            </div>
        </nav>
    </aside>
    <section id="idea-box" class="grid-item">
        <form id="ideabox-form">
            <label for="ideabox-title-input" class="ideabox-form-label">Title</label>
            <br />
            <input type="text" id="ideabox-title-input">
            <br />
            <label for="ideabox-body-input" class="ideabox-form-label">Body</label>
            <br />
            <textarea id="ideabox-body-input"></textarea>
            <br />
            <button id="ideabox-save-button" disabled="">Save</button>
            <div id="search-input-button-container">
                <input type="image" src="images/search-icon.png" id="search-button" disabled="">
                <input type="search" id="ideabox-search-input">
            </div>  
        </form>
    </section>
    <section id="storage-box" class="grid-item">
        <h2 class="initial-prompt">Have a good idea?  Let me keep track of it!</h2>
    </section>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
